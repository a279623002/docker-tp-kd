<include file="Index/header" />

  <div class="wraps">
    <ol class="am-breadcrumb">
      <li>
        <a href="../../../index.html" class="am-icon-home">首页</a>
      </li>
      <li>
        <a href="{:U('Home/Article/detail/id/'.$data['cate'] )}">
          <if condition="($data.cate eq 1)"> 运营技巧
            <elseif condition="($data.cate eq 2)" />推广赚钱
            <else /> 加盟代理
          </if>
        </a>
      </li>
      <li class="am-active">内容</li>
    </ol>
    <div class="am-u-sm-2">
      <ul class="am-list  ">
        <li>
          <a href="{:U('Home/Article/detail/id/1')}">
            <i class="am-icon-home am-icon-fw"></i>运营技巧 </a>
        </li>
        <li>
          <a href="{:U('Home/Article/detail/id/2')}">
            <i class="am-icon-book am-icon-fw"></i>推广赚钱</a>
        </li>
        <li>
          <a href="{:U('Home/Article/detail/id/3')}">
            <i class="am-icon-pencil am-icon-fw"></i>加盟代理</a>
        </li>
      </ul>
    </div>
    <div class="am-u-sm-10 news am-margin-bottom-sm">
      <h1>{$data.title}</h1>
      <p class="am-article-meta am-text-center am-margin-bottom-xs"> {$data.addtime}</p>
      <hr data-am-widget="divider" style="" class="am-divider am-divider-dashed" />
      <div class="am-margin-bottom-sm views">{$data.content}</div>
      <if condition="($data.cate eq 1)">
        <div class="am-u-sm-6">上一篇：没有了 </div>
        <div class="am-u-sm-6">下一篇：
          <a href="{:U('Home/Article/detail/id/2')}">推广赚钱 </a>
        </div>
        <elseif condition="($data.cate eq 2)" />
        <div class="am-u-sm-6">上一篇：
          <a href="{:U('Home/Article/detail/id/1')}">运营技巧 </a>
        </div>
        <div class="am-u-sm-6">下一篇：
          <a href="{:U('Home/Article/detail/id/3')}">加盟代理 </a>
        </div>
        <else />
        <div class="am-u-sm-6">上一篇：
          <a href="{:U('Home/Article/detail/id/2')}">推广赚钱 </a>
        </div>
        <div class="am-u-sm-6">下一篇：没有了</div>
      </if>

    </div>
  </div>
  <include file="Index/footer" />
