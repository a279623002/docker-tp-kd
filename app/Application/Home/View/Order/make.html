<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>余额充值</title>
</head>

<body>

    <input type="hidden" id="fee" value="{$data.charge_money}">
    <input type="hidden" id="charge_id" value="{$data.charge_id}">
    <input type="hidden" id="email" value="{$data.charge_account}">
    <input type="hidden" id="title" value="{$data.charge_descript}">

    <script src="__PUBLIC__/Home/js/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $.ajax({
                url: '../../../Public/PHP/alidirectV2/index.php',
                type: 'post',
                dataType: 'html',
                data: { 'optEmail': $('#email').val(), 'payAmount': $('#fee').val(), 'title': $('#charge_id').val(),'desc': $('#title').val() },
                success: function (data) {
                    $('body').html(data);
                }
            });
        })
    </script>
</body>

</html>
