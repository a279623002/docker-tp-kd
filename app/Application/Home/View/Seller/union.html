<include file="Index/header" />
<div class="am-panel-default">
    <div class="am-panel-hd">推广赚钱</div>
    <div class="am-g am-margin-top-sm">
        <div class="am-u-sm-2"> 您的推广连接：</div>
        <div class="am-u-sm-4">
            <if condition="($msg eq '')">
                <input type="text" class="am-form-field am-round" value="http://www.ywb999.com/?t={$seller.account}" id="link" />
                <else />
                <div class="am-form-field am-round" id="link">{$msg}</div>
            </if>

        </div>
        <div class="am-u-sm-2">
            <button id="copyBtn" type="button" class="am-btn am-btn-warning am-round" style="background-color:#00b7a3; border-color:#00b7a3;" onclick="jsCopy()">复制链接</button>
        </div>
        <div class="am-u-sm-4">奖励总额：{$bonus}元</div>
    </div>
    <div class="am-alert am-alert-secondary">
    </div>
    <table class="am-table am-table-striped am-table-bordered am-table-hover am-table-radius am-table-compact" id="apptable">
        <thead>
            <tr>
                <th>用户名</th>
                <!--<th>充值总额</th> -->
                <th>任务总数</th>
                <th>奖励金额</th>
                <th>注册时间</th>
            </tr>
            <foreach name='list' item='vo' key='k'>
                <tr>
                    <td>{$vo.account}</td>
                    <td>{$vo.task}</td>
                    <td>
                        <a href="{:U('Home/Seller/sonUnion/seller_id/'.$vo['seller_id'])}" title="查看详细信息">{$vo.bonus}</a>
                    </td>
                    <td>{$vo.add_time}</td>
                </tr>
            </foreach>
        </thead>
        <tbody>

        </tbody>
    </table>
    <div class="am-g">
        <div class="am-u-sm-4"></div>
        <div class="am-u-sm-8">
            <ul class="am-datatable-pager am-pagination am-pagination-right am-text-sm">
            </ul>
        </div>
    </div>

</div>

<script src="__PUBLIC__/Home/js/jquery.zclip.min.js"></script>
<script>
    $('#apptable').DataTable({
        responsive: true,
        dom: 'ti',
        order: [3, "desc"],
        bInfo: false,//页脚信息
        columnDefs: [{
            orderable: false,//禁用排序
            targets: [0]   //指定的列
        }]
    });

    $('#copyBtn').zclip({
        path: "__PUBLIC__/Home/js/ZeroClipboard.swf",
        copy: function () {
            return $('#link').val();
        }
    });
</script>
<script>
    function jsCopy() {
        var e = document.getElementById("link");//对象是contents 
        e.select(); //选择对象 
        tag = document.execCommand("Copy"); //执行浏览器复制命令
        if (tag) {
            alert('复制内容成功');
        }
    }

</script>
<script>
    $(function () {
        $('li.active').removeClass('active');
        $('#sidebar-nav #dashboard-menu > li').eq(5).addClass('active');
    })
</script>
<include file="Index/footer" />
