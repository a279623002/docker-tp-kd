<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>用户登录</title>
    <script src="__PUBLIC__/Seller/js/jquery-1.8.3.js" type="text/javascript"></script>
    <script src="__PUBLIC__/Seller/js/open.win.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Seller/css/common.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Seller/css/index.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Seller/css/open.win.css">
    <script language="javascript" type="text/javascript">
        window.onload = function () {
            var agent = navigator.userAgent.toLowerCase();
            if (agent.indexOf("chrome") < 0) {
                $.openAlter('建议使用Google浏览器登录平台，其他浏览器可能有兼容性问题，无法进行某些操作。', '友情提醒');
            }
        }

        $(function () {
            window.setTimeout(function () {
                $('#password').removeAttr('readonly');
            }, 500);

            $('#login').click(function () {
                var username = $('#username').val();
                var password = $('#password').val();
                if (username == '') {
                    $.openAlter('请输入用户名', '操作提示', { width: 250, height: 250 }, '', '确定'); return;
                }
                if (password == '') {
                    $.openAlter('请输入密码', '操作提示', { width: 250, height: 250 }, '', '确定'); return;
                }

                $.ajax({
                    url: '{:U('Home/Store/storeLogin')}',
                    data: { 'mobile': username, 'loginpass': password },
                    type: 'post',
                    dataType: 'json',
                    success: function (data) {
                        if (data.code == 1) {
                            $.openAlter(data.msg, '操作提示');
                            window.setTimeout(function () {
                                window.location.href = "{:U('Home/Store/store')}";
                            }, 800);
                        } else if (data.code == 2) {
                            $.openConfirm("<div style=\"text-align:center\">" + data.msg + "，原因：" + data.cont + "，请修改资料后重新提交</div>", "提示", { width: 250, height: 50 }, function () { go_upload(data.card, data.mobi) }, "重新提交", function () { $.self.parent.$.closeAlert() }, "返回");
                        } else {
                            $.openAlter(data.msg, '操作提示');
                        }
                    },
                });
            });

            //回车登录
            $(".search-input").keyup(function (e) {
                if (e.keyCode === 13) {
                    $("#login").click();
                    return false;
                }
            });

            // $('#register').click(function () {
            //     $.openAlter('请联系推荐人，获取注册链接，或加qq：97681401推荐！', '操作提示');
            // });
        });
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-117103124-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-117103124-1');

</head>

<body style="background: #fff;">
    <div class="index_top">
        <div class="index_top_1">
            <p class="left">
                <img src="__PUBLIC__/Seller/images/login.jpg">
            </p>
        </div>
    </div>
    <div class="banner">
        <div id="full-screen-slider">
            <ul id="slides">
                <li style="background: url('__PUBLIC__/Seller/images/banner.jpg') center top no-repeat;"></li>
            </ul>
            <ul id="pagination"></ul>
        </div>

        <div class="banner_login">
            <h2>用户登录</h2>
            <ul>
                <li class="yhdl" style="margin-top: 0px;">
                    <p>帐户：</p>
                    <p>
                        <input id="username" class="input_216 search-input" placeholder="请输入手机号码" value="" autocomplete="off" type="text" onkeyup="value=value.replace(/[^\d]/g,'')"
                            maxlength="11">
                    </p>
                </li>
                <li class="yhdl_2">
                    <p>密码：</p>
                    <p>
                        <input id="password" type="password" class="input_216 search-input" placeholder="请输入登录密码" maxlength="50" autocomplete="off"
                            readonly="readonly">
                    </p>
                </li>
                <li class="yhdl_2">
                    <a href="javascript:void(0);" id="login">登 录</a>
                </li>
                <li class="yhdl_3" style="margin-top: 5px;">
                    <a href="{:U('Home/Store/storeRegister')}" id="register">商家注册</a>
                    <!-- <a style="margin-left:100px" target="_blank" href="index520d.html?s=/Users/FindLoginPass.html">忘记密码</a> -->
                </li>
            </ul>
        </div>
    </div>
</body>
<script type="text/javascript">
    function go_upload(card, mobi) {
        window.location.href = "indexcfca.html?s=/Index/UpdateSeller.html&amp;card=" + card + "&mobi=" + mobi;
    }
</script>
