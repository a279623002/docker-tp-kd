<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!-- saved from url=(0051)http://laike.oaishua.com/stadmin/Category/show.html -->
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title></title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/style/style.css" />
	<style>
		#myform tr td {
			text-align: center;
		}
	</style>
	<script type="text/javascript" src="__PUBLIC__/Admin/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.min.js"></script>
</head>

<body>
	<div class="main">
		<div class="box">
			<div class="bhead">
				<h2>分类管理-
					<a href="{:U('Category/add')}">添加分类</a>
				</h2>
			</div>
			<div class="bmiddle">
				<div class="bcon">
					<form id="myform" action="http://laike.oaishua.com/stadmin/Category/" method="post">
						<table border="0" cellpadding="0" cellspacing="1" width="100%" class="listtable">
							<tbody>
								<tr>
									<th width="30">ID</th>
									<th width="440">栏目名称</th>
									<th width="80">栏目类型</th>
									<th width="50">排序</th>
									<th width="120">操作</th>
								</tr>
								<foreach name='list' item='vo' key='k' >
									<tr>
										<td>{$vo.cate_id}</td>
										<td>{$vo.name}</td>
										<td>
											<if condition="($vo.model eq 1)">单页
												<else />列表
											</if>

										</td>
										<td>{$vo.sort}</td>
										<td>
											<a href="{:U('Category/add/cate_id/'.$vo['cate_id'])}">编辑</a>|
											<a href="javascript:del({$vo.cate_id})">删除</a>
										</td>
									</tr>
								</foreach>
							</tbody>
						</table>
					</form>
				</div>
			</div>
			<div class="bfoot">
				<font color="#003366">Copyright:2015 易网包在线操作系统 版权所有</font>
			</div>
		</div>
	</div>
	<script>
		function del(ID) {
			$.ajax({
				url: '{:U('Category/del')}',
				type: 'post',
				dataType: 'json',
				data: {'cate_id':ID},
				success: function(data) {
					if(data.state) {
						alert('删除成功');
						window.location.reload();
					} else {
						alert(data.msg);
					}
				}
			})
		}
	</script>
</body>

</html>
