<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/style/style.css" />
	<script type="text/javascript" src="__PUBLIC__/Admin/js/common.js"></script>
</head>

<body>
	<div class="main">
		<div class="box">
			<div class="bhead">
				<h2>发件地址</h2>
			</div>
			<div class="bmiddle">
				<div class="bcon">
					<div class="search">
						<form name="searchform" action="{:U('User/address')}" method="GET">
							<input type="text" name="key" class="inp" placeholder="用户名或者电话" /> &nbsp;&nbsp;
							<input type="submit" class="search_btn" value="搜索" />
						</form>
					</div>
					<table border="0" cellpadding="0" cellspacing="1" width="100%" class="listtable">
						<tr>
							<th>编号</th>
							<th>用户名</th>
							<th>发件人</th>
							<th>手机</th>
							<th>店铺</th>
							<th>地址</th>
							<th>状态</th>
							<th>发生日期</th>
							<th>操作</th>
						</tr>
						<foreach name='list' item='vo' key='k' >
							<tr>
								<td align="center">{$vo.id}</td>
								<td align="center">{$vo.user.account}</td>
								<td align="center">{$vo.addresser}</td>
								<td align="center">{$vo.mobile}</td>
								<td align="center">{$vo.wangwang}</td>
								<td align="center">{$vo.province}&nbsp;&nbsp;{$vo.city}&nbsp;&nbsp;{$vo.district}&nbsp;&nbsp;{$vo.address}</td>
								<td align="center">
									<font color=green>
										<if condition="($vo['user']['status'] eq 1)">正常
										<elseif condition="$vo['user']['status'] eq 2" />冻结
										</if>
									</font>
								</td>
								<td align="center">{$vo.addtime}</td>
								<td align="center">
									<a href="javascript:del({$vo.id});">删除</a>
								</td>
							</tr>
						</foreach>
					</table>

					<div class="pageno">{$page} </div>
				</div>
			</div>
			<div class="bfoot">
				<font color="#003366">Copyright:2015 易网包在线操作系统 版权所有</font>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.min.js"></script>
	<script>
		function del(ID) {
			$.ajax({
				url: '{:U('User/delAddress')}',
				type: 'post',
				dataType: 'json',
				data: {'id':ID},
				success: function(data) {
					alert(data.msg);
					window.location.reload();
				}
			})
		}
	</script>
</body>

</html>
