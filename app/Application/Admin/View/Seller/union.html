<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/style/style.css" />
	<script src="__PUBLIC__/Admin/js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Admin/js/common.js"></script>
	<style>
		.bmiddle tr td {
			text-align: center;
		}
	</style>
</head>

<body>
	<div class="main">
		<div class="box">
			<div class="bhead">
				<h2>推荐会员</h2>
			</div>
			<div class="bmiddle">
				<div class="bcon">
					<div class="search">
						推广记录：{$sum['count']} 条 &nbsp;&nbsp;&nbsp;&nbsp; 推广总金额：：{$sum['count_bonus']} 元
					</div>
					<table border="0" cellpadding="0" cellspacing="1" width="100%" class="listtable">
						<tr>
							<th>编号</th>
							<th>奖励会员</th>
							<th>奖励金额</th>
							<th>推广会员</th>
							<th>任务编号</th>
							<th>发生日期</th>
						</tr>
						<foreach name='list' item='vo' key='k' >
							<tr>
								<td>{$vo.log_id}</td>
								<td>{$vo.parent_account}</td>
								<td>{$vo.bonus}</td>
								<td>{$vo.account}</td>
								<td>{$vo.task_id}</td>
								<td>{$vo.add_time}</td>
							</tr>
						</foreach>
					</table>

					<div class="pageno">{$page}</div>
				</div>
			</div>
			<div class="bfoot">
				<font color="#003366">Copyright:2015 易网包在线操作系统 版权所有</font>
			</div>
		</div>
	</div>
</body>

</html>
