<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>充值比例设置</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/style/style.css" />
	<script src="__PUBLIC__/Admin/js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Admin/js/common.js"></script>
</head>

<body>
	<div class="main">
		<div class="box">
			<div class="bhead">
				<h2>充值比例设置</h2>
			</div>
			<div class="green_btn">

			</div>
			<div class="bmiddle">
				<div class="bcon">
					<table border="0" cellpadding="0" cellspacing="1" width="100%" class="listtable">
						<tr>
							<th width="50">ID</th>
							<th width="80">level等级名</th>
							<th width="80">成才值开始</th>
							<th width="120">成长值结束</th>
							<th width="350">充值-优惠比例</th>
							<th width="120">操作</th>
						</tr>
						<foreach name='list' item='vo' key='k'>
							<tr>
								<td align="center">{$vo.level_id}</td>
								<td align="center">{$vo.level_name}</td>
								<td align="center">{$vo.growth_from}</td>
								<td align="center">{$vo.growth_end}</td>
								<td align="center">{$vo.reduction}</td>
								<td align="center">
									<a href="{:U('Pay/alishowEdit/level_id/'.$vo['level_id'])}">修改</a>&nbsp;&nbsp;
								</td>
							</tr>
						</foreach>
					</table>

				</div>
			</div>
			<div class="bfoot">
				<font color="#003366">Copyright:2015 易网包在线操作系统 版权所有</font>
			</div>
		</div>
	</div>
</body>

</html>
