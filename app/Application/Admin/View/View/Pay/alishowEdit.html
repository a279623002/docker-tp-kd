<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/style/style.css" />
	<script type="text/javascript" src="__PUBLIC__/Admin/js/common.js"></script>
</head>

<body>
	<div class="main">
		<div class="box">
			<div class="bhead">
				<h2>修改充值比例</h2>
			</div>
			<div class="bmiddle">
				<div class="bcon">
					<form name="myform" id="myform" action="#" method="post" enctype="multipart/form-data">
						<input type="hidden" name="level_id" value="{$detail.level_id}">
						<table border="0" width="100%" class="listtable">
							<tbody>
								<tr>
									<th width="200">level等级名</th>
									<td>
										<input type="text" name="level_name" size="40" value="{$detail.level_name}">
									</td>
									<td></td>
								</tr>
								<tr>
									<th>成才值开始</th>
									<td>
										<input type="text" name="growth_from" size="40" value="{$detail.growth_from}">
									</td>
									<td></td>
								</tr>
								<tr>
									<th>成长值结束</th>
									<td>
										<input type="text" name="growth_end" value="{$detail.growth_end}">
									</td>
									<td></td>
								</tr>
								<tr>
									<th>充值-优惠比例</th>
									<td>
										<input type="text" name="reduction" size="40" value="{$detail.reduction}">
									</td>
									<td></td>
								</tr>

								<tr>
									<th height="10"></th>
									<td></td>
									<td></td>
								</tr>
								<tr>
									<th></th>
									<td>
										<input type="button" onclick="edit()" class="button" value="确认修改">
									</td>
									<td></td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>
			<div class="bfoot">
				<font color="#003366">Copyright:2015 易网包在线操作系统 版权所有</font>
			</div>
		</div>
	</div>
	<script data-cfasync="false" src="/cdn-cgi/scripts/f2bf09f8/cloudflare-static/email-decode.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.min.js"></script>
	<script>
		function edit() {
			$.ajax({
				url: '{:U('Pay/alishowEdit')}',
				type: 'post',
				data: $('#myform').serialize(),
				dataType: 'json',
				success: function (data) {
					if (data.state) {
						alert(data.msg);
						window.location.href = "{:U('Pay/alishow')}";
					} else {
						alert(data.msg);
					}
				}
			})
		}
	</script>
</body>

</html>
