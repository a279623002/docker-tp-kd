<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/style/style.css" />
	<script type="text/javascript" src="__PUBLIC__/Admin/js/common.js"></script>
</head>

<body>
	<div class="main">
		<div class="box">
			<div class="bhead">
				<h2>添加链接</h2>
			</div>
			<div class="bmiddle">
				<div class="bcon">
					<form name="myform" id="myform" action="#" method="post" enctype="multipart/form-data">
						<input type="hidden" name="flink_id" value="{$detail.flink_id}">
						<table border="0" width="100%" class="listtable">
							<tbody>
								<tr>
									<th width="200">链接名称1</th>
									<td>
										<input type="text" name="name" value="{$detail.name}" size="40">
									</td>
									<td></td>
								</tr>
								<tr>
									<th>链接地址</th>
									<td>
										<input type="text" name="link" value="{$detail.link}" size="40">
									</td>
									<td></td>
								</tr>
								<tr>
									<th>LOGO图片：</th>
									<td>
										<input type="file" name="pic" size="26">
									</td>
									<td></td>
								</tr>
								<tr>
									<th>链接排序</th>
									<td>
										<input type="text" name="sort" value="{$detail.sort}" size="40" value="0">
									</td>
									<td></td>
								</tr>
								<tr>
									<th></th>
									<td>
										<input type="button" onclick="add()" class="button" value="确认提交">
									</td>
									<td></td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>
			<div class="bfoot">
				<font color="#003366">Copyright:2015 易网包在线操作系统 版权所有</font>
			</div>
		</div>
	</div>
	<script src="__PUBLIC__/Home/js/jquery.min.js"></script>
	<script>
		function add() {

			var form = new FormData(document.getElementById("myform"));
			$.ajax({
				url: '{:U('Index/flineAdd')}',
				type: 'post',
				dataType: 'json',
				data: form,
				async: false,
				cache: false,
				contentType: false,
				processData: false,
				success: function (data) {
					if (data.state) {
						alert('添加成功!');
						window.location.href = "{:U('Index/fline')}";
					} else {
						alert(data.msg);
					}
				}
			})
		}
	</script>
</body>

</html>
