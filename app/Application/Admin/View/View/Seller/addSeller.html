<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/style/style.css" />
	<script src="__PUBLIC__/Admin/js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Admin/js/common.js"></script>
</head>

<body>
	<div class="main">
		<div class="box">
			<div class="bhead">
				<h2>添加用户</h2>
			</div>
			<div class="bmiddle">
				<div class="bcon">
					<form name="myform" id="myform" action="" method="post">
						<input type="hidden" name="seller_id" value="{$detail.seller_id}">
						<table border="0" width="100%" cellpadding="0" cellspacing="1" class="listtable">
							<tr>
								<th>账号：</th>
								<td>
									<input type="text" name="account" style="width:300px;" value="{$detail.account}" />
								</td>
								<td></td>
							</tr>
							<if condition="($detail.seller_id eq '')">
								<tr>
									<th>密码：</th>
									<td>
										<input type="password" name="password" id="password" style="width:300px;" value="" />
									</td>
									<td></td>
								</tr>
								<tr>
									<th>确认密码：</th>
									<td>
										<input type="password" name="c_password" style="width:300px;" value="" />
									</td>
									<td></td>
								</tr>
							</if>
							<tr>
								<th>用户金额：</th>
								<td>
									<input type="text" name="money" style="width:300px;" value="{$detail.money}" />
								</td>
								<td></td>
							</tr>
							<tr>
								<th>手机：</th>
								<td>
									<input type="text" name="mobile" style="width:300px;" value="{$detail.mobile}" />
								</td>
								<td></td>
							</tr>
							<tr>
								<th>邮箱：</th>
								<td>
									<input type="text" name="email" style="width:300px;" value="{$detail.email}" />
								</td>
								<td></td>
							</tr>
							<tr>
								<th>QQ：</th>
								<td>
									<input type="text" name="QQ" style="width:300px;" value="{$detail.qq}" />
								</td>
								<td></td>
							</tr>
							<tr>
								<th>微信：</th>
								<td>
									<input type="text" name="wechat" style="width:300px;" value="{$detail.wechat}" />
								</td>
								<td></td>
							</tr>
							<tr>
								<th>支付宝：</th>
								<td>
									<input type="text" name="alipay" style="width:300px;" value="{$detail.alipay}" />
								</td>
								<td></td>
							</tr>
							<tr>
								<th>用户等级：</th>
								<td>
									<select name="level_id" style="width:310px;">
										<option value="{$detail.user_grade.level_id}">{$detail.user_grade.level_name}</option>
										<option value="1">普通用户</option>
										<option value="2">黄金会员</option>
										<option value="3">钻石会员</option>
										<option value="4">VIP会员</option>
										<option value="5">特殊会员</option>
									</select>
								</td>
								<td></td>
							</tr>
							<tr>
								<th>推广权限：</th>
								<td>
									<select name="spread" style="width:310px;">
										<option value="{$detail.spread}">
											<if condition="($detail.spread eq 1)">无
												<elseif condition="$detail.spread eq 2" />可推广
											</if>
										</option>
										<option value="1">无</option>
										<option value="2">可推广</option>
									</select>
								</td>
								<td></td>
							</tr>
							<tr>
								<th>用户成长值：</th>
								<td>
									<input type="text" name="left_growth" style="width:300px;" value="{$detail.left_growth}" />
								</td>
								<td></td>
							</tr>

							<tr>
								<th></th>
								<td>
									<input type="button" class="button" onclick="add();" value="确认提交" />
								</td>
								<td></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
			<div class="bfoot">
				<font color="#003366">Copyright:2015 易网包在线操作系统 版权所有</font>
			</div>
		</div>
	</div>
	<script data-cfasync="false" src="/cdn-cgi/scripts/f2bf09f8/cloudflare-static/email-decode.min.js"></script>
	<script>
		function add() {
			var formData = new FormData(document.getElementById("myform"));//表单id
			$.ajax({
				url: '{:U('Seller/addSeller')}',
				type: 'post',
				dataType: 'json',
				data: formData,
				async: false,
				cache: false,
				contentType: false,
				processData: false,
				success: function (data) {
					if (data.state) {
						alert('添加用户成功!');
						window.location.href = "{:U('Seller/ushow')}";
					} else {
						alert(data.msg);
					}
				}
			});
		}
	</script>
</body>

</html>
