<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/style/style.css" />
	<script src="__PUBLIC__/Admin/js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Admin/js/common.js"></script>
</head>

<body>
	<div class="main">
		<div class="box">
			<div class="bhead">
				<h2>友情链接</h2>
			</div>
			<div class="green_btn">
				<span>
					<a href="{:U('Index/flineAdd')}">添加链接</a>
				</span>
			</div>
			<div class="bmiddle">
				<div class="bcon">
					<form id="myform" action="/stadmin/Flink/index.html" method="post">
						<table border="0" cellpadding="0" cellspacing="1" width="100%" class="listtable">
							<tr>
								<th width="50">ID</th>
								<th width="80">链接名称</th>
								<th width="80">排序</th>
								<th width="120">更新时间</th>
								<th width="120">操作</th>
								<th></th>
							</tr>
							<foreach name='list' item='vo' key='k' >
								<tr>
									<td align="center">{$vo.flink_id}</td>
									<td align="center">{$vo.name}</td>
									<td align="center">{$vo.sort}</td>
									<td align="center">{$vo.addtime}</td>
									<td align="center">
										<a href="{:U('Index/flineAdd/flink_id/'.$vo['flink_id'])}">编辑</a>|
										<a href="javascript:del({$vo.flink_id})">删除</a>
									</td>
								</tr>
							</foreach>
						</table>
					</form>
					<div class="pageno"></div>
				</div>
			</div>
			<div class="bfoot">
				<font color="#003366">Copyright:2015 易网包在线操作系统 版权所有</font>
			</div>
		</div>
	</div>
	<script src="__PUBLIC__/Home/js/jquery.min.js"></script>
	<script>
		function del(ID) {
			$.ajax({
				url: '{:U('Index/flineDel')}',
				type: 'post',
				dataType: 'json',
				data: {'flink_id':ID},
				success: function(data) {
					alert(data.msg);
					window.location.reload();
				}
			})
		}
	</script>
</body>

</html>
