<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/style/style.css" />
	<script src="__PUBLIC__/Admin/js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Admin/js/common.js"></script>
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/js/WdatePicker.js"></script>

</head>

<body>
	<div class="main">
		<div class="box">
			<div class="bhead">
				<h2>会员数据统计明细</h2>
			</div>
			<div class="bmiddle">
				<div class="bcon">
					<div class="search">
						<form name="search-form" id="search-form">
							用户名：
							<input type="text" name="key" value="{:I('get.key')}" placeholder="输入用户名" />&nbsp;&nbsp;开始日期：
							<input type="date" name="timestart" value="{:I('get.timestart')}" id="d_s" value="" /> 结束日期：
							<input type="date" name="timeend" value="{:I('get.timeend')}" /> &nbsp;&nbsp;
                            <input type="button" class="search_btn" onclick="search()" id="search_btn" style="cursor: hand" value="查 询" />
						</form>
					</div>
					<table border="0" cellpadding="0" cellspacing="1" width="100%" class="listtable">
						<tr>
							<td colspan="8">&nbsp;&nbsp; 全部数据记录 </td>
						</tr>
						<tr>
							<th width="100">任务类型</th>
							<th width="100">用户名</th>
							<th width="150">任务总数</th>
							<th width="150">流量金额</th>
							<th width="100">流量均价</th>
							<th width="60">充值金额</th>
							<th width="60">用户余额</th>
							<th width="150"> </th>
						</tr>
						<foreach name='list' item='vo' key='k' >
							<tr>
								<td align="center">空包任务</td>
								<td align="center">{$vo.account}</td>
								<td align="center">{$vo.task}</td>
								<td align="center">{$vo.money}</td>
								<td align="center">{$vo.user_grade}</td>
								<td align="center">{$vo.user_record}</td>
								<td align="center">{$vo.money}</td>
								<td align="center"></td>
							</tr>
						</foreach>

					</table>
					<ul class="am-datatable-pager am-pagination am-pagination-right am-text-sm"> {$page} </ul>
				</div>
			</div>
			<div class="bfoot">
				<font color="#003366">Copyright:2015 易网包在线操作系统 版权所有</font>
			</div>
		</div>
	</div>

    <script>

        function search()
        {
            public_url('{:U('Index/userinfo')}',1);
        }

            function public_url(url,type) {
                var str1 = $('#search-form').find('input').serialize();
                var str2 = $('#search-form').find('select').serialize();
                var query = str1 + '&' + str2;
                query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g, '');
                query = query.replace(/^&/g, '');
                if (url.indexOf('?') > 0) {
                    url += '&' + query;
                } else {
                    url += '?' + query;
                }
                if (type == 1) {
                    window.location.href = url;
                } else {
                    window.open(url);
                }
            }

    </script>
</body>

</html>
